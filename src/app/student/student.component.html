<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="margin-20">
        <h4>Add Student</h4>
      </div>
      <form [formGroup]="myForm" novalidate >
    
        <div formArrayName="students">
          <div *ngFor="let student of myForm.controls.students.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>student {{i + 1}}</span> 
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.students.controls.length > 1" (click)="removeStudent(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-xs-6">
                <label>First Name</label>
                <input type="text" class="form-control"  formControlName="firstName" [(ngModel)]="studentsData[i].firstName">
                <small [hidden]="myForm.controls.students.controls[i].controls.firstName.valid" class="text-danger">
                    First Name  is required
                </small>
              </div>
              <div class="form-group col-xs-6">
                <label>Last Name</label>
                <input type="text" class="form-control"  formControlName="lastName" [(ngModel)]="studentsData[i].lastName">
                <small [hidden]="myForm.controls.students.controls[i].controls.lastName.valid" class="text-danger">
                   Last Name  is required
                </small>
              </div>
              <div class="form-group col-xs-6">
                <label>Grade</label>
                <select class="form-control input-md" required  formControlName="grade" [(ngModel)]="studentsData[i].grade">
                    <option *ngFor="let c of gradeList" [value]="c.gradeCode" >{{c.gradeCode}}</option>
              </select>
                <small [hidden]="myForm.controls.students.controls[i].controls.grade.valid" class="text-danger">
                    Grade Name is required
                </small>
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addStudent()" style="cursor: default">
            Add another student +
          </a>
        </div>

        <div class="margin-20">
          <button uiSref="personal" class="btn btn-primary pull-left" > <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"> Previous</span></button>
          <button uiSref="result" type="submit" (click)="save(myForm.controls.students.value)"  class="btn btn-primary pull-right" [disabled]="!myForm.valid"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
        <div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{myForm.value | json}}</pre>
        </div>
      </form>
    </div>
  </div>
</div>
